version: 2
jobs:
  lint:
    docker:
      - image: circleci/node:12.12

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ .Branch }}-{{ checksum "package.json" }}
      - run: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ .Branch }}-{{ checksum "package.json" }}
      - run: yarn run lint

  build:
    docker:
      - image: circleci/node:12.12

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ .Branch }}-{{ checksum "package.json" }}
      - run: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ .Branch }}-{{ checksum "package.json" }}
      - run: yarn test

  deploy:
    docker:
      - image: circleci/node:12.12
    steps:
      - checkout
      - run:
          name: Add Scalingo to known_hosts
          command: ssh-keyscan -H ssh.osc-fr1.scalingo.com >> ~/.ssh/known_hosts
      - run:
          name: Deploy to Scalingo
          command: |
            if [ $CIRCLE_BRANCH = "prod" ];
            then
              git push -f git@ssh.osc-fr1.scalingo.com:$SCALINGO_PROD_APP_NAME.git $CIRCLE_BRANCH;
              git push -f git@ssh.osc-fr1.scalingo.com:$SCALINGO_SANDBOX_APP_NAME.git $CIRCLE_BRANCH;
            else
              git push -f git@ssh.osc-fr1.scalingo.com:$SCALINGO_STAGING_APP_NAME.git $CIRCLE_BRANCH;
            fi;
      - run:
          name: Deploy to Heroku
          command: git push -f https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git $CIRCLE_BRANCH


workflows:
  version: 2
  build_and_deploy:
    jobs:
      - lint
      - build
      - deploy:
          requires:
            - lint
            - build
          filters:
            branches:
              only:
                - master
                - prod

